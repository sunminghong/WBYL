<script type="text/javascript">
window.onload=function(){
var btn1=document.getElementById("agreeBtn");
var btn1_label=document.getElementById("agreeBtnLabel");
var btn2=document.getElementById("installBtn");
isCheck(btn1);
function isCheck(o)
{if (o.checked==true)
	{btn2.removeAttribute("disabled");}
 else
 	{btn2.disabled="false";}
}
btn1.onclick=btn1_label.onclick=function()
{if(this.id=="agreeBtnLabel")
	{btn1.checked=!btn1.checked;}
isCheck(btn1);
}
btn2.onclick=function(){
cookie.set("step1",true);
window.location.href="step1.php";
}
}
</script>
