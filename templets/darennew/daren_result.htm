{template daren_header}

<div id="content">
	<div class="mw">
		<div id="div_result" class="word_{$score[word]}"></div>
		<div id="div_result_naotou" class="naotou_{$score[naotou]}"></div>
		<div id="div_result_text">本次测试，你用了{$score['newusetime']}秒钟，答对了{$score['rightcount']}题，最后得分{$score['nowdaren']}<!--{if $score['nowdaren'] == 100 }-->，得到1枚{$qtypename}达人勋章<!--{/if}-->。在今天的{$qtypename}测试中，你现在排名第<!--{eval echo $score['todaytop'.$qtype]}-->名，打败了<!--{eval echo $score['todaywin'.$qtype]}-->人。你今天的总成绩是<!--{eval echo $score['todaytotalscore']}-->分。
		</div>
		<div id="div_result_area">
			<div id="div_result_area_zhengshu">
			<!--{if $darenzhengshuurl }-->
				<img src="{$darenzhengshuurl}" />
			<!--{/if}-->
			</div>
			<textarea id="result_sendstatus">#我太有才了#！今天的{$qtypename}测试中，我用了{$score['newusetime']}秒钟，答对了{$score['rightcount']}题，最后得分{$score['nowdaren']}，排名第<!--{eval echo $score['todaytop'.$qtype]}-->名，打败了<!--{eval echo $score['todaywin'.$qtype]}-->人<!--{if $score['nowdaren'] == 100 }-->，还得到了1枚{$qtypename}达人勋章哦<!--{/if}-->；我今天的总成绩是<!--{eval echo $score['todaytotalscore']}-->分。呵呵！{$score['retname']}你们抽几分钟来玩玩吧！</textarea>
			<br/>
			<a href="javascript:void(0);" id="sendstatus">记录到微博</a>
			<div id="div_result_btns">
				<a href="?op=ican" class="btn_big btn_red_big">再测试一次</a>
				<a href="#" class="btn_small btn_green_small">玩玩别的</a>
			</div>
		</div>	
	</div>
</div>

{template daren_footer}
